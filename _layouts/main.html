<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/site.css">
    <title>{{ site.title }}</title>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title"><a href="/index.html">{{ site.title }}</a></h1>
        <img src="../images/Handkerchiefs_04.png" alt="">
        <nav class="site-nav">
            <a href="about">About</a>
        </nav>
    </header>
    <main class="site-main">
            <h2>{{ page.title }}</h2>
            <p class="date">{{ page.date }}</p>
            {{ content }}
    </main>
    <footer class="site-footer">
        <div class="contacts">
            <span class="e-mail"> {{ site.email }} </span>
            <span class="github"><a href="https://github.com/fiorin7"><i class="fab fa-github"></i>{{ site.github_username }}</a></span>
        </div>
        <p class="description"> {{ site.description }}</p>

</body>
</html>
